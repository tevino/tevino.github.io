  <div class="post-content e-content" itemprop="articleBody">
    <p><strong>改变的关键不在于愿望是否存在，而在于愿望的强度是否足以催生行动。</strong></p>
<p>当一个人停止改变时，他的现状就是他内心最渴望、最想要的。</p>
<p>如果现状不是他理想中的样子，可能是因为他并没有<strong>真心渴望</strong>成为那样的人。</p>
<p>用力渴望吧，会成真的！</p>
